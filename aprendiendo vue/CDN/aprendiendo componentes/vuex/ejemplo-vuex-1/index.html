<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Componentes b√°sicos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.min.js"></script><!--Link cdn del vuex, tener cuidado de poner la version que estoy trabajndo correctamente-->
</head>
<body>
    <div id="app">
        <titulo></titulo>
    </div>

    <script>

        Vue.component('titulo', {
            template: //html
            `
            <div>
                <h1>numero {{ $store.state.numero }}</h1>
                <hijo></hijo>
            </div>
            `
        });

        Vue.component('hijo', {
            template: //html
            `
            <div>
                <button @click="$store.commit('aumentar')">+</button><!--Siempre utilizamos el commit para poder realizar mutaciones-->
                <h1>numero {{ $store.state.numero }}</h1><!--Siempre utilizar el signo $ para llamar a la store de vuex-->
            </div>
            `
        });

        const store = new Vuex.Store({
            state: {
                numero: 10
            }, //creamos los estados, los cuales son los datos que podemos utilizar tanto en padre como en hijos in presentar problematicas

            mutations: {
                aumentar(state) {
                    state.numero++;
                }
                /* otra forma de expresarlo seria la siguiente sino estuvieramos ya pasando el state como parametro

                aumentar(){
                    this.state.numero ++
                }*/
            }//las mutaciones son como los metodos de nuestros estados, son las encargadas de poder alterarlos

        });//creamos la instancia de store para trabajar con los datos globales que tendra nuestra app

        new Vue({
            el: '#app',//instancia de Vue para trabajar con el "el" y con el id del div en el que trabajaremos el gframework
            store // validamos que trabajaremos con Store
        });
    </script>
</body>
</html>
