<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div id="app" >
        <h1>{{titulo}}</h1><!--Aqui ya traemos de nuestros data (interpolacion)-->
        
        <input type="text" v-model="nuevoJugador" @keyup.enter="agregarJugador"><!--Manda a tiempo real la informacion dentro del input al array con ese nombre-->
        <!--Tambien con ayuda del @keyup.tecla podemos decir que al presionar la tecla quedigamos ejecute cierta funcion-->

        <button @click="agregarJugador">Agregar</button><!--Con el evento v-on:click/@click le agregamos el metodo que creamos para que lo ejecute cuando se de click-->
        <ul>
            <li v-for="fruta of frutas">{{fruta}}</li> <!--Aqui hacemos una interacion (ciclos) utilizando el recurso v-for de Vue para poder trabajar con arrays-->
        </ul>

        <ul>
            <li v-for="jugador of jugadores">
                <input type="number" v-model.number="jugador.numero"><!--Aqui le especificamos al v-model que el tipo de dato que queremos guardar es numerico-->
                - {{jugador.nombre}}
                <button @click="jugador.numero=0">Eliminar numero</button>
            <span v-if="jugador.numero === 7">- Balon de Oro</span> <!--Aqui utilizo el v-if para el condicional if y asi colo me va a realizar la accion con las cosas que cumplan las condiciones-->
            </li> <!--Aqui ya estamos manejando datos mas especificos, detallando que parte del objeto deseo vizualizar-->
        </ul>
        <h4>TOTAL: {{sumarDorsales}}</h4>
    </div>

    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <!--CDN de Vue para incorporarlo en mi proyecto-->
    <script src="01.js"></script>
</body>
</html>
