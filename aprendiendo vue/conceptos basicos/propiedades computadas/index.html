<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Propiedades computadas</title>
</head>
<body>
    
    <div id="app" class="container">

        <h3>{{mensaje}}</h3>

        <h3>invertido: {{invertido}}</h3>

        <input type="text" class="form-control" v-model="mensaje">


        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{contador}}</h3>
    
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            :style="{'width': contador+'%'}" aria-valuenow="25" 
            aria-valuemin="0" aria-valuemax="100"
            :class="color"><!--Las propiedades computadas no son necesarias ponerlas entre "{{}}""-->
            
            {{contador}}
        </div>
        
        </div>
    </div>




    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--CDN de Vue para incorporarlo en mi proyecto-->
    <script src="app.js"></script>
</body>
</html>
